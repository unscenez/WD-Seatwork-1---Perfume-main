<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Redwood Spark - Allurea</title>
          <link
               href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
               rel="stylesheet"
          />
     </head>
     <body class="bg-gray-100">
          <!-- Navbar -->
          <nav class="bg-slate-900 p-2">
               <div class="max-w-7xl mx-auto flex justify-between items-center">
                    <div class="text-white text-3xl font-semibold">
                         <a href="#">Allurea</a>
                    </div>
                    <div class="flex space-x-6 gap-10 text-white">
                         <a
                              href="/"
                              class="hover:text-yellow-200"
                              >Home</a
                         >
                         <a
                              href="/pages/page1/About.html"
                              class="hover:text-yellow-200"
                              >About</a
                         >
                         <a
                              href="/pages/page2/index.html"
                              class="hover:text-yellow-200"
                              >Products</a
                         >
                         <a
                              href="/pages/page3/index.html"
                              class="hover:text-yellow-200"
                              >Contact</a
                         >
                    </div>
               </div>
          </nav>

          <!-- Product Detail Section -->
          <div class="p-6 max-w-4xl mx-auto relative">
               <!-- Close Button (X) -->
               <button
                    onclick="window.location.href='/'"
                    class="absolute top-4 right-4 w-10 h-10 bg-gray-800 text-white rounded-full flex items-center justify-center text-xl font-bold hover:bg-gray-700 focus:outline-none transition-all"
               >
                    X
               </button>

               <div class="bg-white rounded-lg shadow-md p-6 flex">
                    <div class="w-1/2 pr-4">
                         <img
                              src="/assets/img/Redwood Spark.png"
                              alt="Redwood Spark"
                              class="w-full object-cover rounded-lg"
                         />
                    </div>
                    <div class="w-1/2 pl-4">
                         <h2 class="text-3xl font-bold text-gray-900">
                              Redwood Spark
                         </h2>
                         <p class="text-gray-600 mt-2">
                              A favorite for its rich, warm blend of redwood and
                              amber, appealing to those who enjoy deep, earthy
                              fragrances.
                         </p>
                         <h3 class="text-xl font-semibold text-gray-800 mt-4">
                              Price: P1200
                         </h3>

                         <!-- Add to Cart & Checkout Buttons -->
                         <button
                              class="bg-yellow-500 text-white py-2 px-4 mt-4 rounded-lg hover:bg-yellow-600 transition-all"
                         >
                              Add to Cart
                         </button>
                         <button
                              class="bg-gray-900 text-white py-2 px-4 mt-4 rounded-lg hover:bg-gray-700 transition-all"
                         >
                              Proceed to Checkout
                         </button>
                    </div>
               </div>
          </div>

          <!-- Footer -->
          <footer class="bg-slate-900 p-10">
               <div class="max-w-7xl mx-auto text-white">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                         <div>
                              <h3 class="text-lg font-semibold">Allurea</h3>
                              <ul>
                                   <li>
                                        <a
                                             href="/pages/page1/About.html"
                                             class="hover:text-yellow-200"
                                             >About Us</a
                                        >
                                   </li>
                                   <li>
                                        <a
                                             href="/pages/page2/index.html"
                                             class="hover:text-yellow-200"
                                             >Products</a
                                        >
                                   </li>
                                   <li>
                                        <a
                                             href="/pages/page3/index.html"
                                             class="hover:text-yellow-200"
                                             >Contact</a
                                        >
                                   </li>
                              </ul>
                         </div>
                    </div>
               </div>
          </footer>
     </body>
</html>
